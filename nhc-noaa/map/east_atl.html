<meta name="viewport" content="width=device-width" />
<html>
<head>
    <link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
<div>
	<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	<canvas id="map" width="1120" height="480" ></canvas>

	<div id="actions">
		<div id="controls">
			<input id="back"  title="Step back" type="button" value="<<">
			<input id="speed" title="Animation speed" type="range" value="100" min="10" max="500">
			<input id="forw"  title="Step forward" type="button" value=">>">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="count" title="Amount of images" type="text" value="100">
		</div>
        <div id="images"></div>
        <div id="data"></div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="ui.js"></script>
<script src="map.js"></script>
</body>
</html>
