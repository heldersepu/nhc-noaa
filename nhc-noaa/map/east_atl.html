<meta name="viewport" content="width=device-width" />
<html>
<head>
<link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
<div>
	<img src="page-loader.gif" id="loader" >
	<img src="http://nhc0.azureedge.net/goes_east_tatl_img/2015302_0015rb.jpg" id="map">

	<div id="controls">
		<input title="Step back" type="button" id="back" value="<<">
		<input title="Animation speed" type="range" id="speed" value="100" min="10" max="500">
		<input title="Step forward" type="button" id="forw" value=">>">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input title="Amount of images" type="text" id="count" value="100">
	</div>

    <div id="images"></div>
	<div id="data"></div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="map.js"></script>
</body>
</html>
